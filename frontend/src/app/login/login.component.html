<mat-toolbar color="primary">
  <span>เข้าสู่ระบบ</span>
</mat-toolbar>
<mat-card align="center">
  <form #userForm="ngForm">
    <mat-form-field>
      <input matInput (keyup.enter)="login()" type="text" name="userUsername" placeholder="username" id="username-input" [(ngModel)]="user.username">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput (keyup.enter)="login()" type="password" name="userPassword" placeholder="password" id="password-input" [(ngModel)]="user.password">
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="login()" id="login-button" >login</button>
</mat-card>
